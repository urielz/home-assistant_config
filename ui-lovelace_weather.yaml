title: Weather
icon: 'mdi:weather-cloudy'
panel: true
badges: []
cards:
  - type: 'custom:layout-card'
    layout: vertical
    max_columns: 2
    column_width: 200
    max_width: [32%, 68%]     
    cards:

      ######################################################################
      # 1st Column
      ######################################################################
      - type: vertical-stack
        cards:

          # https://www.home-assistant.io/lovelace/weather-forecast/
          - type: weather-forecast
            name: Halifax Shearwater WS
            entity: weather.halifax_shearwater
            secondary_info_attribute: wind_speed

          # https://www.home-assistant.io/lovelace/glance/
          - type: glance
            style: |          
              ha-card {
                color: white;
                font-size: 12px;
              }
              .card-header {
                font-size: 20px;
                text-align: center;
                line-height: 70%;
              }                              
            columns: 3
            entities:
              - entity: sensor.pressure
              - entity: sensor.tendency
                name: 'Pressure Tendency'
              - entity: sensor.humidity
              - entity: sensor.wind_chill
              - entity: sensor.wind_gust
              - entity: sensor.dew_point

          # Satellite Tracker: https://github.com/djtimca/hasatellitetracker
          # good info here: https://community.home-assistant.io/t/satellite-tracker-integration-track-a-satellite-or-see-what-satellites-are-over-head/249016
          # ISS
          - type: conditional
            conditions:
              - entity: sensor.international_space_station_iss_pass_0
                state_not: unknown
            card:
              type: horizontal-stack
              cards:
                - type: 'custom:button-card'
                  entity: sensor.international_space_station_iss_pass_0
                  name: ISS Pass
                  show_label: false 
                  styles:
                    card:
                      - width: 250px
                      - height: 100%
                    grid:
                      - grid-template-areas: '"n date" "i time" "i duration"'
                      - grid-template-columns: 1fr 1fr
                      - grid-template-rows: min-content min-content min-content
                    name:
                      - align-self: start
                      - justify-self: center
                      - font-weight: bold
                    icon:
                      - width: 40px
                    custom_fields:
                      date:
                        - align-self: start
                        - justify-self: start
                        - font-size: 14px
                      time:
                        - align-self: start
                        - justify-self: start
                        - font-size: 14px
                      duration:
                        - align-self: start
                        - justify-self: start
                        - font-size: 14px
                      startdir:
                        - align-self: start
                        - justify-self: start
                        - font-size: 14px
                      enddir:
                        - align-self: start
                        - justify-self: start
                        - font-size: 14px
                  custom_fields:
                    date: |
                      [[[
                        var passdate = new Date(entity.attributes.pass_start_unix * 1000);
                        var options = { year: 'numeric', month: 'short', day: 'numeric' };
                        return new Intl.DateTimeFormat('en-US', options).format(passdate);
                      ]]]
                    time: |
                      [[[
                        var passdate = new Date(entity.attributes.pass_start_unix * 1000);
                        var options = { hour: '2-digit', minute: '2-digit' };
                        return new Intl.DateTimeFormat('en-US', options).format(passdate);
                      ]]]                  
                    duration: |
                      [[[
                        return entity.state + " seconds"
                      ]]]
                - type: vertical-stack
                  cards:
                    - type: 'custom:gauge-card'
                      entity: sensor.international_space_station_iss_pass_0
                      attribute: max_elevation
                      measurement: °
                      scale: 15px
                      severity:
                        red: 0
                        yellow: 45
                        green: 65
                    - type: 'custom:button-card'
                      entity: sensor.international_space_station_iss_pass_0
                      show_icon: false
                      show_name: false
                      styles:
                        grid:
                          - grid-template-areas: '"path"'
                          - grid-template-columns: 1fr
                          - grid-template-rows: min-content
                        custom_fields:
                          path:
                            - align-self: start
                            - font-size: 14px
                      custom_fields:
                        path: |
                          [[[
                            return entity.attributes.start_compass + " > " + entity.attributes.end_compass
                          ]]]

          # Jason 3 Tracker
          - type: conditional
            conditions:
              - entity: sensor.jason_3_pass_0
                state_not: unknown
            card:
              type: horizontal-stack
              cards:
                - type: 'custom:button-card'
                  entity: sensor.jason_3_pass_0
                  name: Jason 3 Pass
                  show_label: false 
                  styles:
                    card:
                      - width: 250px
                      - height: 100%
                    grid:
                      - grid-template-areas: '"n date" "i time" "i duration"'
                      - grid-template-columns: 1fr 1fr
                      - grid-template-rows: min-content min-content min-content
                    name:
                      - align-self: start
                      - justify-self: center
                      - font-weight: bold
                    icon:
                      - width: 40px
                    custom_fields:
                      date:
                        - align-self: start
                        - justify-self: start
                        - font-size: 14px
                      time:
                        - align-self: start
                        - justify-self: start
                        - font-size: 14px
                      duration:
                        - align-self: start
                        - justify-self: start
                        - font-size: 14px
                      startdir:
                        - align-self: start
                        - justify-self: start
                        - font-size: 14px
                      enddir:
                        - align-self: start
                        - justify-self: start
                        - font-size: 14px
                  custom_fields:
                    date: |
                      [[[
                        var passdate = new Date(entity.attributes.pass_start_unix * 1000);
                        var options = { year: 'numeric', month: 'short', day: 'numeric' };
                        return new Intl.DateTimeFormat('en-US', options).format(passdate);
                      ]]]
                    time: |
                      [[[
                        var passdate = new Date(entity.attributes.pass_start_unix * 1000);
                        var options = { hour: '2-digit', minute: '2-digit' };
                        return new Intl.DateTimeFormat('en-US', options).format(passdate);
                      ]]]                  
                    duration: |
                      [[[
                        return entity.state + " seconds"
                      ]]]
                - type: vertical-stack
                  cards:
                    - type: 'custom:gauge-card'
                      entity: sensor.jason_3_pass_0
                      attribute: max_elevation
                      measurement: °
                      scale: 15px
                      severity:
                        red: 0
                        yellow: 45
                        green: 65
                    - type: 'custom:button-card'
                      entity: sensor.jason_3_pass_0
                      show_icon: false
                      show_name: false
                      styles:
                        grid:
                          - grid-template-areas: '"path"'
                          - grid-template-columns: 1fr
                          - grid-template-rows: min-content
                        custom_fields:
                          path:
                            - align-self: start
                            - font-size: 14px
                      custom_fields:
                        path: |
                          [[[
                            return entity.attributes.start_compass + " > " + entity.attributes.end_compass
                          ]]]
          
          # https://www.home-assistant.io/lovelace/map/
          - type: map
            aspect_ratio: 16:9
            title: Satellite Tracker
            #dark_mode: true
            hours_to_show: 168 
            default_zoom: 1 
            entities:
              - device_tracker.jason_3
              - zone.home

      - break

      ######################################################################
      # 2nd Column
      ######################################################################  
      - type: vertical-stack
        cards:
          # https://www.home-assistant.io/lovelace/iframe/
          # windy widget here: https://www.windy.com/-Embed-widget-on-page/widgets
          - type: iframe
            url: https://embed.windy.com/embed2.html?lat=38.754&lon=-63.721&detailLat=44.622&detailLon=-63.501&width=500&height=650&zoom=4&level=surface&overlay=rain&product=ecmwf&menu=&message=&marker=&calendar=now&pressure=true&type=map&location=coordinates&detail=true&metricWind=m%2Fs&metricTemp=%C2%B0C&radarRange=-1"
            aspect_ratio: 80%

          # https://www.home-assistant.io/integrations/environment_canada/
          - type: picture-entity
            entity: camera.environment_canada_radar