title: Weather
icon: 'mdi:weather-cloudy'
panel: true
badges: []
cards:
  - type: 'custom:layout-card'
    layout: vertical
    max_columns: 2
    column_width: 200
    max_width: [32%, 68%]     
    cards:
      ######################################################################
      # 1st Column
      ######################################################################
      - type: vertical-stack
        cards:
          - type: weather-forecast
            style: |
              ha-card {
                color: white;
                font-size: 12px;
              }
              .card-header {
                font-size: 20px;
                text-align: center;
                line-height: 70%;
              }                    
            name: Halifax
            entity: weather.halifax_shearwater
            secondary_info_attribute: wind_speed
          - type: glance
            style: |          
              ha-card {
                color: white;
                font-size: 12px;
              }
              .card-header {
                font-size: 20px;
                text-align: center;
                line-height: 70%;
              }                              
            columns: 3
            entities:
              - entity: sensor.pressure
              - entity: sensor.tendency
                name: 'Pressure Tendency'
              - entity: sensor.humidity
              - entity: sensor.wind_chill
              - entity: sensor.wind_gust
              - entity: sensor.dew_point              

      - break

      ######################################################################
      # 2nd Column
      ######################################################################  
      - type: vertical-stack
        cards:
          - type: picture-entity
            entity: camera.environment_canada_radar

      