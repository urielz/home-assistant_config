title: Home
icon: 'mdi:home'
panel: true
badges: []
cards:
  - type: 'custom:layout-card'
    layout: vertical
    max_columns: 4 
    column_width: 200
    max_width: [33%, 25%, 20%, 22%]     
    cards:
      ######################################################################
      # 1st Column
      ######################################################################
      - type: vertical-stack
        cards:
          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.speaker
          - type: vertical-stack
            cards:
              - type: 'custom:mini-graph-card'
                style: |
                  ha-card {
                    color: white;
                    font-size: 12px;
                  }
                  .card-header {
                    font-size: 20px;
                    text-align: center;
                    line-height: 70%;
                  }                    
                name: Temperature
                icon: mdi:thermometer
                font_size: 75
                hours_to_show: 48 
                points_per_hour: 4
                line_width: 2
                show:
                  labels: false 
                  labels_secondary: false 
                entities:
                  - entity: sensor.temperature_mean
                    name: <T>                
                    color: rgba(241,196,15)
                  - entity: sensor.bme280_temperature
                    name: Office
                    color: '#e74c3c' 
                  - entity: sensor.bme280_temperature_2
                    name: Tobi's Room
                    color: '#aaffc3'
                  - entity: sensor.bme280_temperature_3
                    name: Game Room 
                    color: '#ffd8b1'
                  - entity: sensor.bme280_temperature_4
                    name: Living Room 
                    color: rgba(106,90,205)
                  #- entity: sensor.temperature
                  #  name: Outside
                  - entity: binary_sensor.night
                    color: rgba(255,255,255)
                    y_axis: secondary
                    #aggregate_func: min
                    show_state: false
                    show_legend: false
                    show_line: false
                    show_points: false
                state_map:
                  - value: "off"
                    label: "Day"
                  - value: "on"
                    label: "Night"
              - type: 'custom:mini-graph-card'
                style: |
                  ha-card {
                    color: white;
                    font-size: 12px;
                  }
                  .card-header {
                    font-size: 20px;
                    text-align: center;
                    line-height: 70%;
                  }                    
                name: Relative Humidity
                icon: mdi:water-percent
                font_size: 75
                hours_to_show: 48 
                points_per_hour: 4
                line_width: 2
                show:
                  labels: false 
                  labels_secondary: false 
                entities:
                  - entity: sensor.humidity_mean
                    name: <RH>
                    color: rgba(241,196,15)
                  - entity: sensor.bme280_humidity
                    name: Office
                    color: '#e74c3c' 
                  - entity: sensor.bme280_humidity_2
                    name: Tobi's Room
                    color: '#aaffc3'
                  - entity: sensor.bme280_humidity_3
                    name: Game Room 
                    color: '#ffd8b1'
                  - entity: sensor.bme280_humidity_4
                    name: Living Room 
                    color: rgba(106,90,205)
                  - entity: binary_sensor.night
                    color: rgba(255,255,255)
                    y_axis: secondary
                    show_state: false
                    show_legend: false
                    show_line: false
                    show_points: false
                state_map:
                  - value: "off"
                    label: "Day"
                  - value: "on"
                    label: "Night"                    
          - type: thermostat
            entity: climate.ac_uty_a0cc2beda5f7
            name: Heat Pump
          - type: 'custom:mini-graph-card'
            style: |
              ha-card {
                color: white;
                font-size: 12px;
              }
              .card-header {
                font-size: 20px;
                text-align: center;
                line-height: 70%;
              }                    
            name: Power Consumption
            font_size: 75
            hours_to_show: 48 
            points_per_hour: 4
            line_width: 2
            icon: mdi:flash 
            show:
              labels: false 
              labels_secondary: false 
            entities:
              - entity: sensor.total_power
                name: Total Power
                show_graph: false
              - entity: sensor.sonoff_1000cd8a56_power
                name: Fridge 
                color: '#e74c3c'
              - entity: sensor.sonoff_1000cd8a60_power
                name: A/V System
                color: '#aaffc3'
              - entity: sensor.sonoff_1000cd8a67_power
                name: Washer
                color: '#ffd8b1'
              - entity: binary_sensor.night
                color: rgba(255,255,255)
                y_axis: secondary
                show_state: false
                show_legend: false
                show_line: false
                show_points: false
                state_map:
                - value: "off"
                  label: "Day"
                - value: "on"
                  label: "Night"                
               
      - break
      ######################################################################
      # 2nd Column
      ######################################################################             
      - type: glance
        style: |
          ha-card {
            color: white;
            font-size: 11px;
          }
          .card-header {
            font-size: 18px;
            text-align: center;
            line-height: 70%;
          }
        entities:
          - entity: sensor.bme280_temperature
            name: Temperature
          - entity: sensor.bme280_pressure
            name: Pressure
          - entity: sensor.bme280_humidity
            name: Humidity
        state_color: true
        title: Office
      - type: glance
        style: |
          ha-card {
            color: white;
            font-size: 11px;
          }
          .card-header {
            font-size: 18px;
            text-align: center;
            line-height: 70%;
          }          
        entities:
          - entity: sensor.bme280_temperature_2
            name: Temperature
          - entity: sensor.bme280_pressure_2
            name: Pressure
          - entity: sensor.bme280_humidity_2
            name: Humidity
        title: Tobi's bedroom
      - type: glance
        title: Game Room             
        style: |
          ha-card {
            color: white;
            font-size: 11px;
          }
          .card-header {
            font-size: 18px;
            text-align: center;
            line-height: 100%;
          }          
        entities:
          - entity: sensor.bme280_temperature_3
            name: Temperature 
          - entity: sensor.bme280_pressure_3
            name: Pressure
          - entity: sensor.bme280_humidity_3
            name: Humidity
      - type: glance
        title: Living Room
        style: |
          ha-card {
            color: white;
            font-size: 11px;
          }
          .card-header {
            font-size: 18px;
            text-align: center;
            line-height: 100%;
          }          
        entities:
          - entity: sensor.bme280_temperature_4
            name: Temperature 
          - entity: sensor.bme280_pressure_4
            name: Pressure
          - entity: sensor.bme280_humidity_4
            name: Humidity            
      - break
      ######################################################################
      # 3rd Column
      ######################################################################      
      - type: glance
        style: |
          ha-card {
            color: white;
            font-size: 11px;
          }
          .card-header {
            font-size: 18px;
            text-align: center;
            line-height: 70%;
          }                    
        title: iRobot Roomba
        entities:
          - entity: vacuum.roomba
            name: Status
          - entity: sensor.roomba_battery_level
            name: Battery
          #- entity: binary_sensor.roomba_bin_full
          - entity: sensor.roomba_bin
        state_color: true
        columns: 3
      - type: grid
        columns: 3 
        cards:
          - type: 'custom:button-card'
            entity: switch.sonoff_1000c6080b
            icon: mdi:lightbulb 
            color: rgb(255, 255, 102)
            name: Front Door
            show_state: true
            show_name: true
            styles:
              card:
              - font-size: 11px
              - height: 80px
            state:
              - value: 'on' 
                icon: bha:outdoor-lamp-variant
              - value: 'off'
                icon: bha:outdoor-lamp-variant
          - type: 'custom:button-card'
            entity: light.eb45e14e47084faddcsa7p
            icon: mdi:floor-lamp
            color: rgb(255, 255, 102)
            name: Basement
            show_state: true
            show_name: true
            styles:
              card:
              - font-size: 11px
              - height: 80px
            hold_action:
              action: more-info  
          - type: 'custom:button-card'
            entity: switch.sonoff_1000cd8a67
            icon: mdi:music
            color: rgb(255, 255, 102)
            name: A/V System
            show_state: true
            show_name: true
            styles:
              card:
              - font-size: 11px
              - height: 80px
            hold_action:
              action: more-info                
      - type: grid
        columns: 3
        cards:                                  
          - type: 'custom:button-card'
            entity: climate.ac_uty_a0cc2beda5f7
            icon: mdi:air-conditioner
            color: rgb(255, 255, 102)
            name: Heat Pump
            show_state: true
            show_name: true
            styles:
              card:
              - font-size: 11px
              - height: 80px
          - type: 'custom:button-card'
            entity: switch.sonoff_1000cd8a56
            icon: 'mdi:fridge'
            color: rgb(255, 255, 102)
            name: Fridge
            show_state: true
            show_name: true
            styles:
              card:
              - font-size: 11px
              - height: 80px
          - type: 'custom:button-card'
            entity: switch.sonoff_1000c4ed2f
            icon: mdi:air-humidifier
            #icon: 'file:noun_humidity' # custom icons see file-loader.js
            color: rgb(255, 255, 102)
            name: Humidifier
            show_state: true
            show_name: true
            styles:
              card:
              - font-size: 11px
              - height: 80px
      - type: grid
        columns: 3
        cards:                                  
          - type: 'custom:button-card'
            #entity: climate.ac_uty_a0cc2beda5f7
            icon: mdi:washing-machine
            color: rgb(255, 255, 102)
            name: Washer 
            show_state: true
            show_name: true
            styles:
              card:
              - font-size: 11px
              - height: 80px          
