title: Home
icon: 'mdi:home'
panel: true
badges: []
cards:
  - type: 'custom:layout-card'
    layout: vertical
    max_columns: 4 
    column_width: 200
    max_width: [33%, 25%, 20%, 22%]     
    cards:
      ######################################################################
      # 1st Column
      ######################################################################
      - type: vertical-stack
        cards:
          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.speaker
          - type: thermostat
            entity: climate.ac_uty_a0cc2beda5f7
            name: Heat Pump            
      - break
      ######################################################################
      # 2nd Column
      ######################################################################             
      - type: glance
        style: |
          ha-card {
            color: white;
            font-size: 11px;
          }
          .card-header {
            font-size: 18px;
            text-align: center;
            line-height: 70%;
          }
        entities:
          - entity: sensor.bme280_temperature
          - entity: sensor.bme280_pressure
          - entity: sensor.bme280_humidity
        state_color: true
        title: Office
      - type: glance
        style: |
          ha-card {
            color: white;
            font-size: 11px;
          }
          .card-header {
            font-size: 18px;
            text-align: center;
            line-height: 70%;
          }          
        entities:
          - entity: sensor.bme280_temperature_2
          - entity: sensor.bme280_pressure_2
          - entity: sensor.bme280_humidity_2
        title: Tobi's bedroom
      - type: vertical-stack
        cards:
          - type: 'custom:mini-graph-card'
            style: |
              ha-card {
                color: white;
                font-size: 12px;
              }
              .card-header {
                font-size: 20px;
                text-align: center;
                line-height: 70%;
              }                    
            name: Temperature
            font_size: 75
            hours_to_show: 48
            points_per_hour: 4
            show:
              extrema: true
            entities:
              - entity: sensor.bme280_temperature
                name: Office
              - entity: sensor.bme280_temperature_2
                name: Tobi's Room
              - color: gray
                entity: input_number.nighttime
                name: Night
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
      - break
      ######################################################################
      # 3rd Column
      ######################################################################      
      - type: glance
        style: |
          ha-card {
            color: white;
            font-size: 11px;
          }
          .card-header {
            font-size: 18px;
            text-align: center;
            line-height: 70%;
          }                    
        title: iRobot Roomba
        entities:
          - entity: vacuum.roomba
            name: Status
          - entity: sensor.roomba_battery_level
            name: Battery
          - entity: binary_sensor.roomba_bin_full
        state_color: true
        columns: 3
      - type: grid
        columns: 2 
        cards:
          - type: 'custom:button-card'
            entity: switch.sonoff_1000c6080b
            icon: mdi:lightbulb 
            color: rgb(255, 255, 102)
            name: Front Door
            show_state: true
            show_name: true
            styles:
              card:
              - font-size: 11px
              - height: 100px
            state:
              - value: 'on' 
                icon: mdi:lightbulb-on
              - value: 'off'
                icon: mdi:lightbulb
          - type: 'custom:button-card'
            entity: light.eb45e14e47084faddcsa7p
            icon: mdi:floor-lamp
            color: rgb(255, 255, 102)
            name: Basement
            show_state: true
            show_name: true
            styles:
              card:
              - font-size: 11px
              - height: 100px
            hold_action:
              action: more-info  
      - type: grid
        columns: 2 
        cards:                                  
          - type: 'custom:button-card'
            entity: climate.ac_uty_a0cc2beda5f7
            icon: mdi:air-conditioner
            color: rgb(255, 255, 102)
            show_state: true
            show_name: false
            styles:
              card:
              - font-size: 11px
              - height: 80px
          - type: 'custom:button-card'
            entity: switch.sonoff_1000cd8a56
            icon: 'mdi:fridge'
            color: rgb(255, 255, 102)
            show_state: true
            show_name: false
            styles:
              card:
              - font-size: 11px
              - height: 80px
      - break
      ######################################################################
      # 4th Column
      ######################################################################
      - type: glance
        style: |
          ha-card {
            color: white;
            font-size: 11px;
          }      
          .card-header {
            font-size: 18px;
            text-align: center;
            line-height: 70%;
          }          
        entities:
          - entity: sensor.sonoff_1000cd8a56_current
          - entity: sensor.sonoff_1000cd8a56_power
          - entity: sensor.sonoff_1000cd8a56_voltage
        title: Refrigerator
      - type: 'custom:mini-graph-card'
        style: |
          ha-card {
            color: white;
            font-size: 11px;
          }
          .card-header {
            font-size: 18px;
            text-align: center;
            line-height: 70%;
          }                    
        font_size: 70 
        hours_to_show: 6
        points_per_hour: 6
        show:
          extrema: true
        entities:
          - entity: sensor.sonoff_1000cd8a56_power
            name: Power
          - entity: sensor.sonoff_1000cd8a56_current
            name: Current
          - color: gray
            entity: input_number.nighttime
            name: Night
            show_line: false
            show_points: false
            show_legend: false
            y_axis: secondary